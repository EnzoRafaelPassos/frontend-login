<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="style.css" />
    <title>Login</title>
</head>

<body>
    <main>
        <div class="content-body-login">
            <div class="content-img-login">
                <img id="img-login" src="img/wallpaper.svg" />
            </div>

            <div class="content-login">
                <div class="titles-login">
                    <h5>Bem vindo de volta</h5>
                    <h3 class="">Faça login na sua conta</h3>
                </div>
                <label class="label-login">Email</label>
                <input type="text" class="input-login" placeholder="Email">

                <label class="label-login">Senha</label>
                <input type="password" class="input-login" placeholder="Senha">

                <div class="content-remember-password">
                    <section><input class="content-remember" type="checkbox">
                    Lembre de mim</section>
                    <a href="#" class="content-forgot-password">Esqueceu sua senha?</a>
                </div>

                <button class="content-button-login">Entrar</button>
                <button class="content-button-login-google">
                    <img class="img-icon-google" src="img/icon-google.svg" />
                    Ou faça login com Google
                </button>

                <div class="content-register">
                    <section>Não tem uma conta?</section>
                    <a href="#" class="content-link-register">Cadastre-se</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
